<!DOCTYPE html>
<html>
<head>
	<title>Production Efficency - Supervisor</title>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div data-role="page" id="homePage">
    <div data-theme="b" data-role="header">
        <h3>PE Supervisor</h3>
        <a data-role="button" href="#" data-iconpos="right" data-mini="true" class="ui-btn-right" onclick="quit()" style="white-space: nowrap !important; overflow: visible !important;" >Exit</a>
    </div>
 
    <div data-role="content">
        <a id="bc1" data-theme="" data-role="button" href="#" data-icon="user" data-iconpos="left" onclick="bc1()">Scan Employee</a>
	<label for="bc1_txt" class="ui-hidden-accessible">Employee:</label>
	<input type="text" name="bc1_txt" id="bc1_txt" placeholder="Employee barcode" value="" data-mini="true" disabled="disabled" />

        <a id="bc2" data-theme="" data-role="button" href="#" data-icon="tag" data-iconpos="left" onclick="bc2()">Scan Bulk</a>
	<label for="bc2_txt" class="ui-hidden-accessible">Bulk:</label>
	<input type="text" name="bc2_txt" id="bc2_txt" placeholder="Bulk barcode" value="" data-mini="true" disabled="disabled" />

        <a id="bc3" data-theme="" data-role="button" href="#" data-icon="clock" data-iconpos="left" onclick="bc3()">Scan Operation</a>
	<label for="bc3_txt" class="ui-hidden-accessible">Operation:</label>
	<input type="text" name="bc3_txt" id="bc3_txt" placeholder="Operation barcode" value="" data-mini="true" disabled="disabled" />

	<input type="date" name="scan_date" id="scan_date" value="" />

	<br />
        <div id="result"></div>
	<br />
        <a id="bt_submit" data-theme="" data-role="button" href="#" data-icon="forward" data-iconpos="left" onclick="submit_to_server()">Send to server</a>
    </div>
 
    <div data-theme="b" data-role="footer" data-position="fixed">
        <h3>&copy; 2014 - <a href="http://www.matteomattei.com">Matteo Mattei</a></h3>
    </div>

    <div class="ui-loader-background"></div>
</div>
</body>
</html>
